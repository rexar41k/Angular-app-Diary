<div ng-controller="EventsCtrl">
  <h2>Просмотр события №{{result.id}}</h2>
  <p>Название: {{result.name}}</p>
  <p>Описание: {{result.description}}</p>
  <p>Дата: {{result.date}}</p>
  <p ng-if="result.rate !== undefined">Отношение: {{result.rate}}</p>
  <p ng-if="result.video !== undefined" ng-init="getYoutube(result.video)">Видео:
  <p><youtube ng-if="newVideo" code='{{newVideo}}'></youtube></p>
  </p>
  <p ng-if="result.map !== undefined">Координаты:{{result.map}}<p>
    <div google-map id="maping"></div>
  </p></p>
</div>

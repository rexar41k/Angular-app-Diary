<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8" />
        <!-- <base href="/" /> -->

        <title>Приложение: «Дневник»</title>
        <link rel="icon" type="image/png" href="img/favicon.png" />
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
        <!-- Our CSS stylesheet file -->
        <link rel="stylesheet" href="css/styles.css" />
        <!-- Including the Lobster font from Google's Font Directory -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster" />

        <script src="app/lib/jquery.min.js"></script>
        <script src="app/lib/jquery-ui.min.js"></script>

    </head>
    
    <body ng-cloak>

        <header ng-controller="TimeCtrl">
            <h1>Приложение: «Дневник»</h1>
            <h5>Дата: {{ today  | date: 'dd/MM/yyyy' }}</h5>
            <h4>Время: {{ clock  | date: 'HH:mm:ss' }}</h4>
        </header>
        
        <nav>
            <ul class="fancyNav">
                <li id="home"><a href="#/" class="homeIcon">Главная</a></li>
                <li id="news"><a href="#/info">О дневнике</a></li>
                <li id="about"><a href="#/event/add">Создание события</a></li>
                <li id="services"><a href="#/events">Список событий</a></li>
                <li id="contact"><a href="#/places">Список мест</a></li>
            </ul>
        </nav>

        <ng-view ng-controller="MainCtrl as MainCtrl"></ng-view>

        <div class="hFooter"></div>
        <footer ng-controller="TimeCtrl">
        <strong>© Сopyright {{ today  | date: 'yyyy' }}</strong>
        </footer>

        
        <script src="app/lib/lodash.min.js"></script>
        <script src="app/lib/angular.min.js"></script>
        <script src="app/lib/angular-route.min.js"></script>

        <script src="app/app.js"></script>

        <script src="app/factories/eventFactory.js"></script>
        <script src="app/factories/placesFactory.js"></script>

        <script src="app/controllers/MainCtrl.js"></script>
        <script src="app/controllers/TimeCtrl.js"></script>
        <script src="app/controllers/EventsCtrl.js"></script>

        <script src="app/directives/datePicker.js"></script>
        <script src="app/directives/youtube.js"></script>

        <script src="//maps.google.com/maps/api/js"></script>

    </body>
</html>
